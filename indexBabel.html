<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using JSX</title>
</head>

<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    const movies = [
      "Mean Girls",
      "Die Hard",
      "Hot Fuzz",
      "Kill Bill",
      "John Wick",
      "Shrek",
      "Ted",
      "The Godfather",
      "Avengers",
      "Amelie",
      "The Dark Knight",
      "Angry Men",
      "Flashback",
      "Luca",
      "Cruella",
      "Pulp Fiction",
      "The Good, the Bad and the Ugly",
      "Fight Club",
      "Forrest Gump",
      "Inception",
      "Goodfellas",
      "Life Is Beautiful",
      "Spirited Away",
      "Interstellar",
      "The Pianist",
      "etc"
    ]
    const app = document.getElementById("root")

    const Movies = (props) => {
        const last_li = <li>Se termino la lista</li>
        const showList = false;

        if(!showList){
            return (
                <h1>Volve mas tarde </h1>
            )
        }

        return (
          <ul>
            {
              showList ?
                  props.movies.map(peli => <li key={peli}>{peli}</li>)
              : last_li
            }
          </ul>
        )
      
    }
   
    ReactDOM.render(React.createElement(Movies,{movies}), app)

  </script>
</body>

</html>
